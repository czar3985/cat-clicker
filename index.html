<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Clicker</title>

  <!-- Metas for SEO -->
  <meta name="description" content="Cat clicker application" />
  <meta name="keywords" content="cat, clicker" />

  <!-- Styling for the page -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto">
</head>

<body>
  <header>
    <h1>Cat Clicker</h1>
    <p>I will count how many times you clicked the picture of the cats below.</p>
  </header>
  <br />

  <main class="cat-section">
    <section class="cat-selector">
      <ul class="cat-list">
        <!--Add cat names and links here-->
      </ul>
    </section>

    <section class="specific-cat">
      <!--Add selected cat details here-->
    </section>
  </main>

  <!--Template for cat selection at the sidebar-->
  <script type="text/template" data-template="catName">
    <li class="cat-link" data-id="{{id}}">
      {{name}}
    </li>
  </script>

  <!--Template for the viewing area-->
  <script type="text/template" data-template="catDisplay">
    <div class="cat-tile" data-id="{{id}}">
      <p>This is {{name}}.</p>
      <img class="cat-image" src="{{image}}" alt="Cat picture" />
      <br />
      <p class="clicks-text"> Number of clicks: {{clicks}}</p>
    </div>
  </script>

  <!--jQuery script-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
  <!-- Scripts for the page -->
  <script src="js/main.js"></script>
</body>

</html>
