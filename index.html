<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Clicker</title>

  <!-- Metas for SEO -->
  <meta name="description" content="Cat clicker application" />
  <meta name="keywords" content="cat, clicker" />
</head>

<body>
  <h1>Cat Clicker</h1>
  <p>I will count how many times you clicked the picture of the cat below.</p>
  <br /><br />
  <img class="cat-image" src="img/cat_640.jpg" alt="Kitten looking at a plant" />
  <br /><br />
  <p>Number of clicks: <span class="click-counter">0</span></p>

  <!--jQuery script-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
  <!-- Scripts for the page -->
  <script src="js/main.js"></script>
</body>

</html>
